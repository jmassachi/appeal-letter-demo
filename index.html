<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Template Filler</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --bg: #f3f4f6;
      --white: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--white);
      width: 100%;
      max-width: 420px;
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      color: var(--text);
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.25s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #6ee7b7;
      border-radius: var(--radius);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fill Your PDF Form</h2>
    <form id="pdfForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Jane Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="jane@example.com" required />

      <label for="message">Message</label>
      <input type="text" id="message" placeholder="Your custom message..." required />

      <label for="template">Select PDF Template</label>
      <select id="template" required>
        <option value="template1.pdf">Template 1</option>
        <option value="template2.pdf">Template 2</option>
      </select>

      <button type="submit">Generate Filled PDF</button>
    </form>

    <div class="success" id="successMsg">✅ Your filled PDF has been downloaded!</div>

    <div class="footer">Powered by PDF-Lib | Modern Form UI</div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    const form = document.getElementById('pdfForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const templatePath = document.getElementById('template').value;

      try {
        const existingPdfBytes = await fetch(templatePath).then(res => res.arrayBuffer());
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const pdfForm = pdfDoc.getForm();

        pdfForm.getTextField('Name').setText(name);
        pdfForm.getTextField('Email').setText(email);
        pdfForm.getTextField('Message').setText(message);
        pdfForm.flatten();

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'filled_template.pdf';
        a.click();

        URL.revokeObjectURL(url);

        // Show success message
        successMsg.style.display = 'block';
        setTimeout(() => successMsg.style.display = 'none', 4000);
      } catch (error) {
        alert("⚠️ Error filling the PDF. Make sure your PDF has fields named 'Name', 'Email', and 'Message'.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
