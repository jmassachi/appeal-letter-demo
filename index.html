<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appeal Letter Generator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #005587;
      --primary-hover: #00446b;
      --bg: #f3f4f6;
      --white: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--white);
      width: 100%;
      max-width: 480px;
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      color: var(--text);
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 85, 135, 0.2);
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      background-color: var(--primary);
      color: var(--white);
      padding: 0.9rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.25s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #6ee7b7;
      border-radius: var(--radius);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Smooth transition for custom purpose input */
    #customPurposeContainer {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Appeal Letter Generator</h2>
    <form id="pdfForm">
      <label for="date">Date</label>
      <input type="text" id="date" readonly />

      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" placeholder="John Smith" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />

      <label for="diagnosis">Diagnosis</label>
      <input type="text" id="diagnosis" placeholder="e.g., Hypertension" required />

      <label for="providerName">Provider Name (Credentials)</label>
      <input type="text" id="providerName" placeholder="Dr. Jane Doe, MD" required />

      <label for="template">Select Appeal Letter Template</label>
      <select id="template" required>
        <option value="template1.pdf">SRS for Brain Mets</option>
        <option value="template2.pdf">LDRT for Knee OA</option>
        <option value="custom">Custom Purpose</option>
      </select>

      <div id="customPurposeContainer" style="display:none; margin-top:1rem;">
        <label for="customPurpose">Specify Appeal Letter Purpose</label>
        <input type="text" id="customPurpose" placeholder="e.g., Insurance denial for procedure X" />
      </div>

      <button type="submit">Generate Appeal Letter</button>
    </form>

    <div class="success" id="successMsg">✅ Your appeal letter has been downloaded!</div>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    const form = document.getElementById('pdfForm');
    const successMsg = document.getElementById('successMsg');
    const dateField = document.getElementById('date');
    const templateSelect = document.getElementById('template');
    const customPurposeContainer = document.getElementById('customPurposeContainer');
    const customPurposeInput = document.getElementById('customPurpose');

    // Auto-populate date
    const today = new Date();
    dateField.value = today.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });

    // Show/hide custom purpose input
    templateSelect.addEventListener('change', () => {
      if (templateSelect.value === 'custom') {
        customPurposeContainer.style.display = 'block';
        customPurposeInput.required = true;
      } else {
        customPurposeContainer.style.display = 'none';
        customPurposeInput.required = false;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const date = dateField.value;
      const patientName = document.getElementById('patientName').value.trim();
      const dob = document.getElementById('dob').value;
      const diagnosis = document.getElementById('diagnosis').value.trim();
      const providerName = document.getElementById('providerName').value.trim();
      let templatePath = templateSelect.value;

      try {
        let pdfBytes;

        if (templatePath === 'custom') {
          const purpose = customPurposeInput.value.trim();

          // Placeholder for OpenEvidence API call to generate PDF
          console.log('Generating custom PDF for purpose:', purpose);
          // TODO: Replace with actual OpenEvidence API call
          // Example:
          // pdfBytes = await fetchOpenEvidencePDF(purpose);

          // Demo fallback: load template1
          pdfBytes = await fetch('template1.pdf').then(res => res.arrayBuffer());
        } else {
          pdfBytes = await fetch(templatePath).then(res => res.arrayBuffer());
        }

        const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
        const pdfForm = pdfDoc.getForm();

        pdfForm.getTextField('Date').setText(date);
        pdfForm.getTextField('PatientName').setText(patientName);
        pdfForm.getTextField('DateOfBirth').setText(dob);
        pdfForm.getTextField('Diagnosis').setText(diagnosis);
        pdfForm.getTextField('ProviderName').setText(providerName);

        pdfForm.flatten();

        const blob = new Blob([await pdfDoc.save()], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'appeal_letter.pdf';
        a.click();
        URL.revokeObjectURL(url);

        successMsg.style.display = 'block';
        setTimeout(() => successMsg.style.display = 'none', 4000);
      } catch (error) {
        alert("⚠️ Error generating the appeal letter. Ensure PDF form fields exist.");
        console.error(error);
      }
    });
  </script>

</body>
</html>
